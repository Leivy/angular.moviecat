<!--电影列表开始-->
<div class="list">
        <ul>
            <li ng-repeat="movie in data.subjects track by $index">
                <a href="#!/details/{{movie.id}}">
                        <img ng-src="{{movie.images.large}}" alt="">
                    </a>
                <div class="meta">
                    <h4><span ng-bind="movie.title"></span> <em ng-bind="movie.rating.average + '分'"></em></h4>
                    <div class="otherinfo">类型:<span ng-repeat="g in movie.genres track by $index" ng-bind="g"></span></div>
                </div>
            </li>
            
        </ul>
        <div class="paging">
            <label>总共：{{totalCount}}条记录,第{{currentPage}}/{{totalPage}}页</label>
            <!-- 加上disable类样式，表示按钮禁用状态 -->
            <button class="prev" ng-class="{disable: currentPage == 1}" ng-click="goPage(currentPage - 1)">上一页</button>
            <button class="next" ng-class="{disable: currentPage == totalPage}" ng-click="goPage(currentPage + 1)">下一页</button>
        </div>
    </div>
    <!--电影列表结束-->


<div class="mask" ng-hide="isMaskHide">
    <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
    </div>
</div>
